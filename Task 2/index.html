<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Search (DummyJSON)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #searchForm {
      display: flex;
      margin-bottom: 20px;
    }
    #searchInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    #searchButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    #searchButton:hover {
      background-color: #45a049;
    }
    #errorMessage {
      color: red;
      margin-bottom: 10px;
      display: none;
    }
    #productList {
      list-style: none;
      padding: 0;
    }
    .productItem {
      background-color: white;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .productItem img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <h1>Product Search</h1>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search products by name..." />
    <button type="submit" id="searchButton">Search</button>
  </form>
  <div id="errorMessage">Search field cannot be empty.</div>
  <ul id="productList"></ul>

  <script>
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const productList = document.getElementById('productList');
    const errorMessage = document.getElementById('errorMessage');

    let allProducts = [];

    // Fetch products from dummyjson.com
    async function fetchProducts() {
      try {
        const res = await fetch('https://dummyjson.com/products');
        const data = await res.json();
        allProducts = data.products;
        renderProducts(allProducts);
      } catch (err) {
        console.error("API fetch failed", err);
        errorMessage.textContent = "Failed to load products.";
        errorMessage.style.display = "block";
      }
    }

    // Render products
    function renderProducts(products) {
      productList.innerHTML = '';
      if (products.length === 0) {
        productList.innerHTML = '<li class="productItem">No products found.</li>';
        return;
      }

      products.forEach(product => {
        const li = document.createElement('li');
        li.className = 'productItem';
        li.innerHTML = `
          <img src="${product.thumbnail}" alt="${product.title}" />
          <div>
            <h3>${product.title}</h3>
            <p><strong>Price:</strong> $${product.price}</p>
          </div>
        `;
        productList.appendChild(li);
      });
    }

    // Handle search
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) {
        errorMessage.textContent = "Search field cannot be empty.";
        errorMessage.style.display = "block";
        return;
      }
      errorMessage.style.display = "none";

      const filtered = allProducts.filter(product =>
        product.title.toLowerCase().includes(query.toLowerCase())
      );
      renderProducts(filtered);
    });

    // Fetch on page load
    fetchProducts();
  </script>
</body>
</html>
